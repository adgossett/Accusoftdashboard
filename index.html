<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Login - Split Dashboard</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:ital,wght@0,200;0,500;1,200&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="sidebar">

            <div class="text-center mb-4">
                <h4 class="text-uppercase mt-0"></h4>
                <h1><i class="fas fa-code"></i>Accusoft</h1>


            </div>
        </div>
        <div class="card">
            <div class="card-body p-4">

                <div class="text-center mb-4">
                    <h4 class="text-uppercase mt-0">Sign In</h4>
                </div>
                <form action="#">

                    <div class="mb-3"> </div>
                    <label for="emailaddress" class="form-label">Email address</label>
                    <input class="form-control" type="email" id="emailaddress" required=""
                        placeholder="Enter your email">

                    <div class="mb-3">
                        <label for="password" class="form-label"></label>
                        <input class="form-control" type="password" required="" id="password"
                            placeholder="Enter your password">
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="checkbox-signin" checked>
                            <label class="form-check-label" for="checkbox-signin">Remember me</label>
                        </div>

                    </div>
                    <div class="mb-3 d-grid text-center">
                        <button class="btn btn-primary" type="submit"> Log In </button>
                    </div>
                </form>

            </div> <!-- end card-body -->
        </div>
        <!-- end card -->
</body>

</html>
